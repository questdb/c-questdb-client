trigger: none

variables:
  OS_MAPPING: none
  Windows_NT-X86: windows
  Darwin-X64: osx
  Darwin-ARM: armosx
  Linux-ARM: armlinux
  Linux-X64: linux

stages:
  - stage: BuildAndTest
    displayName: "Building and testing"
    jobs:
      - job: RunOn
        displayName: "on"
        strategy:
          matrix:
            linux:
              imageName: "ubuntu-latest"
              poolName: "Azure Pipelines"
              BUILD_WITH_MINGW: "0"
            linux-stable:
              imageName: "ubuntu-latest"
              poolName: "Azure Pipelines"
              BUILD_WITH_MINGW: "0"
              toolchain: "stable"
            linux-beta:
              imageName: "ubuntu-latest"
              poolName: "Azure Pipelines"
              BUILD_WITH_MINGW: "0"
              toolchain: "beta"
            linux-nightly:
              imageName: "ubuntu-latest"
              poolName: "Azure Pipelines"
              BUILD_WITH_MINGW: "0"
              toolchain: "nightly"
            mac:
              imageName: "macos-latest"
              poolName: "Azure Pipelines"
              BUILD_WITH_MINGW: "0"
            windows-msvc-2022:
              imageName: "windows-2022"
              poolName: "Azure Pipelines"
              BUILD_WITH_MINGW: "0"
            windows-msvc-2019:
              imageName: "windows-2019"
              poolName: "Azure Pipelines"
              BUILD_WITH_MINGW: "0"
            # windows-mingw:
            #   imageName: "windows-2022"
            #   poolName: "Azure Pipelines"
            #   BUILD_WITH_MINGW: "1"
        pool:
          name: $(poolName)
          vmImage: $(imageName)
        timeoutInMinutes: 60
        steps:
          - checkout: self
            fetchDepth: 1
            lfs: false
            submodules: false
          - script: |
              rustup update $(toolchain)
              rustup default $(toolchain)
            condition: ne(variables['toolchain'], '')
            displayName: "Update and set Rust toolchain"
          - script: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
            env:
              JAVA_HOME: $(JAVA_HOME_11_X64)
            displayName: "Build Makefile with CMake"
            condition: eq(variables['BUILD_WITH_MINGW'], '0')
          # - script: |
          #     choco upgrade mingw -y
          #     rustup target add x86_64-pc-windows-gnu
          #     cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles"
          #   env:
          #     JAVA_HOME: $(JAVA_HOME_11_X64)
          #   displayName: "Build Makefile with CMake"
          #   condition: eq(variables['BUILD_WITH_MINGW'], '1')
          - script: cmake --build build
            env:
              JAVA_HOME: $(JAVA_HOME_11_X64)
            displayName: "Make"
          - script: python3 ci/run_all_tests.py
            env:
              JAVA_HOME: $(JAVA_HOME_11_X64)
            displayName: "Tests"
          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: ./build
            displayName: "Publish build directory"
            condition: eq(variables['BUILD_WITH_MINGW'], '1')