[package]
name = "rs-questdb-client"
version = "2.0.0"
edition = "2021"

[lib]
name = "questdb_client"
crate-type = ["cdylib", "staticlib"]

[dependencies]
libc = "0.2"
socket2 = "0.4.4"
dns-lookup = "1.0.8"
base64ct = { version = "1.5.0", features = ["alloc"] }
ring = "0.16.20"
rustls = "0.20.6"
rustls-pemfile = "1.0.0"
webpki-roots = "0.22.3"
ryu = "1.0.10"
itoa = "1.0.2"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.9"

[build-dependencies]
cbindgen = { version = "0.24.2", optional = true, default-features = false }
serde_json = { version = "1.0.81" }
serde = { version = "1.0.137", features = ["derive"] }
slugify = "0.1.0"
indoc = "1.0.6"

[dev-dependencies]
mio = { version = "0.8.4", features = ["os-poll", "net"] }

[features]
# Allow skipping verification of insecure certificates.
insecure_skip_verify = ["rustls/dangerous_configuration"]

# Build C bindings, but don't generate the header file.
ffi = ["insecure_skip_verify"]

# Auto-generate the header. This is for dev-debugging-diffing only.
# A hand-crafted header is easier on the eyes.
gen_h = ["ffi", "cbindgen"]

# Auto-generate a Cython .pxd file.
gen_cython = ["ffi", "cbindgen"]
