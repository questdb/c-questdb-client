[package]
name = "rs-questdb-client"
version = "1.1.0"
edition = "2021"

[lib]
name = "questdb_client"
crate-type = ["cdylib", "staticlib"]

[dependencies]
libc = "0.2"
socket2 = "0.4.4"
dns-lookup = "1.0.8"
base64ct = { version = "1.5.0", features = ["alloc"] }
ring = "0.16.20"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.9"

[build-dependencies]
cbindgen = { version = "0.24.2", optional = true, default-features = false }

[features]
# Build C bindings, but don't generate the header file.
ffi = []

# Auto-generate the header. This is for dev-debugging-diffing only.
# A hand-crafted header is easier on the eyes.
gen_h = ["ffi", "cbindgen"]